<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats - PriceTracker</title>
    <link rel="shortcut icon" href="{{url_for('static' , filename = 'img/fav.svg')}}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static' , filename ='css/result.css' )}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f8f9fa; min-height: 100vh;">
    <div style="width:100vw; min-height:100vh; display:flex; flex-direction:column; align-items:center;">
        <header style="margin-top:30px; margin-bottom:10px; text-align:center;">
            <img src="{{url_for('static', filename='img/fav.svg')}}" alt="PriceTracker" style="width:72px; height:72px;">
            <h1 style="font-size:2em; font-weight:800; color:#4361ee; margin-top:10px;">Résultats PriceTracker</h1>
        </header>
        <form method="get" style="width:100%; max-width:700px; margin-bottom:30px;">
            <div style="display: flex; align-items: center; background: white; border-radius: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 8px 20px;">
                <i class="fas fa-search" style="color: #b0b0b0; font-size: 1.2em; margin-right: 10px;"></i>
                <input type="search" name="q" value="{{ query }}" placeholder="Rechercher un produit..." style="border:none; outline:none; font-size:1.3em; flex:1; background:transparent; padding:10px;">
                <button class="btn btn-primary" type="submit" style="border-radius: 5px; padding: 8px 20px; font-size:1em; background:#4361ee; border:none; margin-left:10px;">Recherche</button>
            </div>
        </form>
        <main style=" flex:1; display:flex; justify-content:center; align-items:flex-start;">
            <div class="table-responsive" style="width:100vw; max-width:1600px; margin:0 auto; box-shadow:0 2px 8px rgba(0,0,0,0.08); border-radius:20px; background:white; padding:0;">
                <table class="table table-bordered align-middle mb-0" style="width:100%; border-radius:20px; overflow:hidden;">

                    <tbody>
                    {%for item in inventaire%}
                        <tr style="height:90px; width:fit-content">
                            <td style="padding:18px 8px;"><img src="{{item.img}}" alt="" style="width:60px; height:60px; object-fit:cover; border-radius:8px;"></td>
                            <td style="font-weight:600; color:#212529; padding:18px 8px; vertical-align:middle;">{{item.name}}</td>
                            <td style="padding:18px 8px; vertical-align:middle;">{{item.origin}} {%if item.origin == 'ci.CoinAfrique.com'%}<i class="fa-solid fa-triangle-exclamation" style="color:#e63946;"></i>{%endif%}</td>
                            <td style="font-weight:700; color:#4361ee; padding:18px 8px; vertical-align:middle;">{{item.price}} FCFA</td>
                            <td style="padding:18px 8px; vertical-align:middle;"><a class="btn btn-primary btn-sm" href="{{item.link}}" target="_blank">Voir l'annonce</a></td>
                        </tr>
                    {%endfor%}
                    </tbody>
                </table>
            </div>
        </main>
        <footer style="width:100%; text-align:center; color:#6c757d; padding:20px 0; font-size:0.95em; margin-top:auto;">
            © 2025 PriceTracker - Powered by Yohan Konan
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
