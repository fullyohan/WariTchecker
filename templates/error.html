<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur {{ error_code }} - PriceTracker</title>
     <link rel="shortcut icon" href="{{url_for('static' , filename = 'img/fav.svg')}}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .error-code {
            font-size: 6em;
            font-weight: 800;
            background: #4361ee;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-primary {
            background: #4361ee;
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .technical-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
        }

        .technical-info h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .technical-info pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 30px;
            }
            
            .error-code {
                font-size: 4em;
            }
            
            .error-title {
                font-size: 1.8em;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{ error_code }}</div>
        <h1 class="error-title">{{ error_title }}</h1>
        
        <p class="error-message">
            {{ error_message }}
        </p>

        <div class="actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fa-solid fa-house"></i> Accueil
            </a>
            
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fa-solid fa-right-from-bracket"></i> Retour
            </a>
            
            <button onclick="location.reload()" class="btn btn-secondary">
                <i class="fa-solid fa-rotate-right"></i> Recharger
            </button>
        </div>

        {% if error_code == 500 and config.DEBUG %}
        <div class="technical-info">
            <h4>ðŸ“‹ Information technique :</h4>
            <pre>{{ error.description if error.description else error }}</pre>
        </div>
        {% endif %}

        <div style="margin-top: 20px; color: #999; font-size: 0.9em;">
            <p>PriceTracker â€¢ Erreur HTTP {{ error_code }}</p>
        </div>
    </div>
</body>
</html>
